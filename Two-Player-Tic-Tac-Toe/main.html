<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tic Tac Toe (Two Player Game)</title>
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body class='text-center'>
	<div class='thumbnail my-game-header'>
		<h2>Two Player Tic Tac Toe</h2>
	</div>
	<div id='playerSettings' class='my-game-container container'>
		<form>
			<h5>Player 1 gets 'X'. Enter name.</h5>
			<div><input id='playerOne' type='text' maxlength='8'></div>
			<div class='give-margin-space'></div>
			<h5>Player 2 gets 'O'. Enter name.</h5>
			<div><input id='playerTwo' type='text' maxlength='8'></div>
			<div class='give-margin-space'></div>
		</form>
		<div class='give-margin-space'></div>
		<div class='give-margin-space'></div>
		<div><input id='submitNames' type='submit' value='Submit Names' class='btn btn-danger'></div>
	</div>
	<div id='whosTurnFirst' class='my-game-container container'>
		<h5>Who will make the first move?</h5>
		<div class='give-margin-space'></div>
		<div class='give-margin-space'></div>
		<div id='playerOneWill' class='btn btn-danger'></div>
		<div class='give-margin-space'></div>
		<div id='playerTwoWill' class='btn btn-danger'></div>
	</div>
	<div id='scoreBoard' class='my-game-container container'>
		<div id='lastWinner'>&nbsp;</div>
		<div class='row'>
			<h5 id='firstPlayerName' class='col-xs-6'></h5><h5 id='secondPlayerName' class='col-xs-6'></h5>
		</div>
		<div class='row'>
			<h5 id='firstPlayerScore' class='col-xs-6'></h5><h5 id='secondPlayerScore' class='col-xs-6'></h5>
		</div>
	</div>
	<div class='give-margin-space'></div>
	<div id='gameBoard' class='my-game-container container'>
		<div class='row'>
			<div id='grid0' class='col-xs-4 grid'>&nbsp;</div><div id='grid1' class='col-xs-4 grid'>&nbsp;</div><div id='grid2' class='col-xs-4 grid'>&nbsp;</div>
		</div>
		<div class='row'>
			<div id='grid3' class='col-xs-4 grid'>&nbsp;</div><div id='grid4' class='col-xs-4 grid'>&nbsp;</div><div id='grid5' class='col-xs-4 grid'>&nbsp;</div>
		</div>
		<div class='row'>
			<div id='grid6' class='col-xs-4 grid'>&nbsp;</div><div id='grid7' class='col-xs-4 grid'>&nbsp;</div><div id='grid8' class='col-xs-4 grid'>&nbsp;</div>
		</div>
	</div>
	<div class='give-margin-space'></div>
	<div id='reloadGame' class='my-game-container container'>
		<div id='reloader' class='btn btn-danger'>Relaunch Game</div>
	</div>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
