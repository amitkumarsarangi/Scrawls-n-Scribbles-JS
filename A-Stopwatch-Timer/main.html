<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta http-equiv="cache-control" content="no-cache" />
	<title>Stopwatch Timer</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Orbitron|Raleway" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class='container my-container text-center'>
		<header>Stopwatch</header>
		<div class='container text-left'><span id='hourDisplay'>00</span> h &nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp; <span id='minuteDisplay'>00</span> m</div>
		<div class='container text-left'><span id='secDisplay'>00</span> s &nbsp;:&nbsp; <span id='msecDisplay'>00</span> ms</div>
		<footer class='row'>
			<div class='col-xs-8' id='startStopTimer' title='start/pause'><i class="fa fa-clock-o"></i></div>
			<div class='col-xs-4' id='resetTimer' title='reset'><i class="fa fa-refresh"></i></div>
		</footer>
	</div>
	<script type="text/javascript" src='main.js'></script>
</body>
</html>
