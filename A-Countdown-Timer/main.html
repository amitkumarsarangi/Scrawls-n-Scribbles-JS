<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta http-equiv="cache-control" content="no-cache" />
	<title>Countdown Timer</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Raleway" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="container-this container text-center">
		<header>Countdown Timer</header>
		<div class='make-space'></div>
		<div class='make-space'></div>
		<div class='row'>
			<div class='col-xs-4'><i class="fa fa-plus-square controls"></i></div>
			<div class='col-xs-4'><i class="fa fa-plus-square controls"></i></div>
			<div class='col-xs-4'><i class="fa fa-plus-square controls"></i></div>
		</div>
		<div class='row'>
			<div class='col-xs-4 digits' title="hours">HH</div>
			<div class='col-xs-4 digits' title="minutes">MM</div>
			<div class='col-xs-4 digits' title="seconds">SS</div>
		</div>
		<div class='row'>
			<div class='col-xs-4'><i class="fa fa-minus-square controls"></i></div>
			<div class='col-xs-4'><i class="fa fa-minus-square controls"></i></div>
			<div class='col-xs-4'><i class="fa fa-minus-square controls"></i></div>
		</div>
		<div class='make-space'></div>
		<div class='make-space'></div>
		<div class='row'>
			<div class='col-xs-1'></div>
			<div class='col-xs-10 btn-this' title='start timer'><i class="fa fa-hourglass-start"></i></div>
			<div class='col-xs-1'></div>
		</div>
		<div class='row'>
			<div class='col-xs-1'></div>
			<div class='col-xs-4 btn-this' title='pause timer'><i class="fa fa-pause-circle"></i></div>
			<div class='col-xs-2'></div>
			<div class='col-xs-4 btn-this' title='stop timer'><i class="fa fa-times-circle"></i></div>
			<div class='col-xs-1'></div>
		</div>
		<div class='make-space'></div>
	</div>

	<script type="text/javascript" src='main.js'></script>
</body>
</html>
